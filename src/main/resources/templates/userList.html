<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<form method="get" th:action="@{/all}">
    <input placeholder="Value" type="text" name="name">
    <input type="submit" value="Search">
</form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Lastname</th>
                <th>Password</th>
                <th>Number</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.number}"></td>
            <td th:text="${user.city}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
